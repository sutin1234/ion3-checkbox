<ion-header>
    <ion-navbar>
        <ion-title>
            Ionic Blank
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item>
            <ion-label>Select All </ion-label>
            <ion-checkbox (ionChange)="updateCucumber()"></ion-checkbox>

        </ion-item>
        <ion-item *ngFor="let item of items">
            <ion-label> {{ item.name }} </ion-label>
            <ion-checkbox [(ngModel)]="item.checked"></ion-checkbox>
        </ion-item>
    </ion-list>

</ion-content>
